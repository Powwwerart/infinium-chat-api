<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFINIUM</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #0f172a;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .app {
        width: min(760px, 100%);
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 16px;
        padding: 20px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }

      p {
        margin: 0 0 12px;
        color: #cbd5e1;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 16px;
      }

      .btn {
        background: #0ea5e9;
        color: #0b1220;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        text-decoration: none;
        font-weight: 700;
        cursor: pointer;
      }

      .btn.alt {
        background: #22c55e;
      }

      .chat-log {
        min-height: 220px;
        max-height: 320px;
        overflow-y: auto;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 12px;
        display: grid;
        gap: 10px;
        background: #0b1220;
      }

      .bubble {
        padding: 10px 12px;
        border-radius: 10px;
        white-space: pre-wrap;
      }

      .bubble.user {
        background: #0f766e;
        margin-left: auto;
      }

      .bubble.bot {
        background: #1e293b;
      }

      form {
        margin-top: 12px;
        display: flex;
        gap: 8px;
      }

      input {
        flex: 1;
        border: 1px solid #334155;
        border-radius: 10px;
        background: #0b1220;
        color: #e2e8f0;
        padding: 10px;
      }
    </style>
    <script>
      window.INFINIUM_API_BASE_URL = window.INFINIUM_API_BASE_URL || window.location.origin;
    </script>
    <script src="/config/env.js"></script>
  </head>
  <body>
    <main class="app">
      <h1>INFINIUM</h1>
      <p>Asistente funcional con compra y WhatsApp directo.</p>

      <div class="actions">
        <a id="buy-link" class="btn" target="_blank" rel="noreferrer">Comprar ahora</a>
        <a id="whatsapp-link" class="btn alt" target="_blank" rel="noreferrer">WhatsApp</a>
      </div>

      <section id="chat-log" class="chat-log">
        <div class="bubble bot">Hola, soy INFINIUM. ¿Qué te gustaría mejorar hoy?</div>
      </section>

      <form id="chat-form">
        <input id="chat-input" type="text" required placeholder="Escribe tu mensaje" />
        <button class="btn" type="submit">Enviar</button>
      </form>
    </main>

    <script>
      const chatLog = document.getElementById("chat-log");
      const form = document.getElementById("chat-form");
      const input = document.getElementById("chat-input");
      const buyLink = document.getElementById("buy-link");
      const whatsappLink = document.getElementById("whatsapp-link");

      const sessionStorageKey = "infinium-session-id";
      const apiBaseUrl = (window.INFINIUM_API_BASE_URL || window.location.origin).replace(/\/$/, "");
      const buyUrl = window.INFINIUM_BUY_URL;
      const whatsappUrl = window.INFINIUM_WHATSAPP_URL;

      buyLink.href = buyUrl;
      whatsappLink.href = whatsappUrl;

      function loadSessionId() {
        const cached = localStorage.getItem(sessionStorageKey);
        if (cached) return cached;
        const generated = crypto?.randomUUID ? crypto.randomUUID() : `sid-${Date.now()}`;
        localStorage.setItem(sessionStorageKey, generated);
        return generated;
      }

      const sessionId = loadSessionId();

      function appendBubble(text, type) {
        const bubble = document.createElement("div");
        bubble.className = `bubble ${type}`;
        bubble.textContent = text;
        chatLog.appendChild(bubble);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      async function pingBackend() {
        try {
          await fetch(`${apiBaseUrl}/api/ping`);
        } catch (error) {
          console.warn("Ping failed", error);
        }
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const message = input.value.trim();
        if (!message) return;

        appendBubble(message, "user");
        input.value = "";

        try {
          const response = await fetch(`${apiBaseUrl}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message,
              sessionId,
              meta: {
                page: window.location.href,
                ts: new Date().toISOString(),
              },
            }),
          });

          const data = await response.json();
          if (!response.ok) {
            appendBubble(data?.error || "No fue posible responder en este momento.", "bot");
            return;
          }

          appendBubble(data?.reply || "Sin respuesta del asistente.", "bot");
        } catch (error) {
          appendBubble("No fue posible conectar con el backend.", "bot");
        }
      });

      pingBackend();
    </script>
  </body>
</html>
